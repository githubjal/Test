<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3 Selector </title>
        <style>
            #header {width:800px; margin: 0 auto; background: red;}
            #wrap {width: 800px; margin: 0 auto; overflow: hidden;}
            #aside {width: 200px; float: left; background: blue;}
            #content{width: 600px; float: left; background: green;}
            /* css 의 주석
            *{color: blueviolet;}
            hi{color: red};
            */
        </style>
    </head>
 <!--*의미는 전체 선택자-->
    <body>
        <div id="header">
            <h1>#Header 태그</h1>
        </div>
        <div id="wrap">
            <div id="aside">
                <p>#aside 태그</p>
            </div>
            <div id="content">
                <p>#content 태그</p>
            </div>
        </div>
    </body>
</html>
