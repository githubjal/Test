<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Form Tag</title>
    </head>
    <body>
        <form method="GET">
            <input type ="text" name="search"> <!--text 는 사용자 입력을 받을때 쓰는 타입--> <!--name -->
            <input type = "submit"><!--submit 는 사용자가 서버에게 전송할때 쓰는 타입-->
        </form>
    </body>
</html>
